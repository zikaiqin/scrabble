<div id="grid-container">
    <mat-card>
        <mat-card-actions>
            <button mat-icon-button id="maximize" (click)="maximize()">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button id="minimize" (click)="minimize()">
                <mat-icon>remove</mat-icon>
            </button>
        </mat-card-actions>

        <canvas id="canvas" #gridCanvas (click)="mouseHitDetect($event)" [attr.width]="width" [attr.height]="height"></canvas>
        <mat-card-actions>
            <button mat-icon-button id="place" (click)="placeLetter()">
                <mat-icon>play_for_work</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <br />
    <app-chevalet [playerHand]="this.playerHand"></app-chevalet>
</div>
<br />
<button mat-fab color="accent" id="exit" (click)="openDialog()">
    <mat-icon>exit_to_app</mat-icon>
</button>
