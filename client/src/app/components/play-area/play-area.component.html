<div id="grid-container">
    <mat-card>
        <mat-card-actions>
            <button mat-icon-button style="background-color: grey" id="minimize" (click)="minimize()">
                <mat-icon>fullscreen_exit</mat-icon>
            </button>

            <button mat-icon-button style="background-color: grey" id="maximize" (click)="maximize()">
                <mat-icon>fullscreen</mat-icon>
            </button>
            <button mat-icon-button color="success" style="background-color: green" id="place" (click)="commandPlace()">
                <mat-icon>check_circle_outline</mat-icon>
            </button>

        </mat-card-actions>

        <canvas id="canvas" #gridCanvas (click)="mouseHitDetect($event)" [attr.width]="width" [attr.height]="height"></canvas>
    </mat-card>
    <app-chevalet [playerHand]="this.playerHand"></app-chevalet>
</div>
<br />
<div class = "button">
    <button mat-fab color="accent" id="exit" (click)="openDialog()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</div>
