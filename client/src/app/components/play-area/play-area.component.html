<div id="grid-container">
    <p>Scrabble!</p>
    <canvas id="canvas" #gridCanvas (click)="mouseHitDetect($event)" [attr.width]="width" [attr.height]="height"></canvas>
    <div id="mouse-position-display">
        <p>Cliquez sur la grille pour avoir la position de la souris</p>
        <p *ngIf="mousePosition.x !== 0">X : {{ mousePosition.x }}</p>
        <p *ngIf="mousePosition.y !== 0">Y : {{ mousePosition.y }}</p>
        <hr />
        <p>Appuyez sur une touche du clavier pour la d√©tecter</p>
        <p *ngIf="buttonPressed !== ''">Touche : {{ buttonPressed }}</p>
    </div>
</div>

<div class="wrapper">
    <div class="dim"></div>
    <div class="chat">
      <div class="chatbox">
        <div class="messages-wrapper">
        </div>
      </div>
      <div class="reply">
        <div class="wrapper">
          <input type="text"/><button class="send">Send</button>
        </div>
      </div>
    </div>
  </div>
