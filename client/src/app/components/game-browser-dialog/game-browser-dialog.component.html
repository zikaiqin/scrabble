<div class="dialog">
    <h1 mat-dialog-title class="title">Nouvelle partie contre</h1>
    <h2 mat-dialog-title class="subtitle">{{ data.username }}</h2>

    <div mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field appearance="standard">
                <mat-label>Entrez votre nom</mat-label>
                <input matInput formControlName="username" />
                <mat-hint>
                    {{ nameHint }}
                </mat-hint>
                <mat-error *ngIf="username.invalid">
                    {{ nameError }}
                </mat-error>
            </mat-form-field>
        </form>
    </div>

    <div mat-dialog-actions class="button-row">
        <button mat-button class="dialog-button" (click)="dialogRef.close()">Annuler</button>
        <button mat-raised-button class="dialog-button" color="primary" [disabled]="username.invalid" (click)="dialogRef.close(username.value)">
            Joindre
        </button>
    </div>
</div>
