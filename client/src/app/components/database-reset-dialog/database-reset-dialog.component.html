<div class="dialog">
    <h1 class="title">Réinitialiser le système?</h1>

    <div mat-dialog-actions class="button-row">
        <button mat-button class="dialog-button" (click)="dialogRef.close(false)">Annuler</button>
        <button mat-raised-button class="dialog-button" color="warn" (click)="dialogRef.close(true)">Réinitialiser</button>
    </div>
</div>
